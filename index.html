<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="./assets/avatar-jessica.jpeg" alt="" />
          <div class="text">
            <h1 class="name">Jessica Randall</h1>
            <p class="london">London, United Kingdom</p>
            <p class="front-end">"Front-end developer and avid reader."</p>
          </div>
          <div class="buttons">
            <a class="gh" href="">GitHub</a>
            <a class="fm" href="">Frontend Mentor</a>
            <a class="li" href="">LinkedIn</a>
            <a class="t" href="">Twitter</a>
            <a class="i" href="">Instagram</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
